        body {

        .outerBox {
            padding: 2px 20px 15px 20px;

        }
        .productViewBox {
            margin: 20px;
            border: 3px solid rgb(17, 8, 8);

        }

<body onload="start()">
    <div id="header"></div>
    <div id="target"></div>

    <script>
        let products;
        async function start() {
            const response = await fetch('https://dummyjson.com/products?limit=10')
            console.log(response);
            const json = await response.json();
            products = json.products;
            listView()
        };


        

        let productsInCart = [];

        class CartObject {
            constructor(product) {
            this.id = product.id;
            this.title = product.title;
            this.price = product.price;
            this.quantity = 1;
            productsInCart.push(this);
            }

            increaseQuantity() {
                this.quantity += 1;
            }

            decreaseQuantity() {
                this.quantity -= 1;
                if (this.quantity < 1) {
                    productsInCart.splice((999999999999), 1);
                }
            }
        };

        function addToCart(arraySlot) {
            let productObject = products[arraySlot];
            let existingObject = productsInCart.find(product => product.id === productObject.id);
            if (!existingObject) {
                return new CartObject(productObject);
            }
            existingObject.increaseQuantity();
        };

        function detailView(aaa) {     //THERE SHOULD BE A PARAMETER: product
            let product = products[aaa]; //JUST FOR TESTING

            document.getElementById("header").innerHTML = `
            <div class="outerBox">
                    <h1>Graded Exercise 2</h1>
                    <h2>Product Details</h1>
                    <button onclick="listView()">Back</button>
                    <button onclick="CartView()">Cart (${productsInCart.length})</button>
            </div>
            `

            let target = document.getElementById("target");
            target.innerHTML = `
            <div class="deta">
                <div class="detailViewBox">
                    <img src="${product.images[0]}" alt="product image" id="productImage">
                    <h2>${product.title}</h2>
                    <div>${product.description}</div>
                    <div>Category: ${product.category}</div>
                    <div>Brand: ${product.brand}</div>
                    <div>Rating: ${product.rating}</div>  
                    <button onclick="addToCart(${product.id -1})">Add to Cart</button>  
                </div>
            </div>
            `;
        }

        function listViewProductTemplate(aProduct) {
                return `
                <div class="productViewBox">
                    <img src="${aProduct.thumbnail}">
                    <h3>${aProduct.title}</h2>
                    <p>${aProduct.price} â‚¬</p>
                    <button onclick="detailView(${aProduct.id -1})">Details</button>
                    <button onclick="addToCart(${aProduct.id -1})">Add to Cart</button>
                </div>
                `
            }

        function listView() {
            document.getElementById("header").innerHTML = `
            <div class="outerBox">
                    <h1>Graded Exercise 2</h1>
                    <h2>Product Catalogue</h1>
                    <p>${products.length} products available</p>
                    <button onclick="CartView()">Cart (${productsInCart.length})</button>
            </div>
            `
            document.getElementById("target").innerHTML = `
                ${products.map(listViewProductTemplate).join('')}
            `
        }

        function CartView() {
            document.getElementById("header").innerHTML = `
            <div class="outerBox">
                    <h1>Graded Exercise 2</h1>
                    <h2>Shopping Cart</h1>
                    <p> ${productsInCart.length} items in cart</p>
                    <button onclick="listView()">Back</button>
            </div>
            `

            document.getElementById("target").innerHTML = "";

            if (productsInCart.length < 1) {
                let noProductsInCart = document.createElement('div');
                noProductsInCart.textContent = "The cart is empty";
                target.appendChild(noProductsInCart);
            }else{
                //create table (with headers: product, quantity, unit price, price)
                target.innerHTML = `
                    <div class="outerBox">
                    </div>
                    <table>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Unit price</th>
                            <th>Price</th>
                        </tr>
                        ${productsInCart.map((product) => {
                            const {id, title, quantity, price} = product;
                            return (`
                            <tr>
                                <td>${title}</td>
                                <td>
                                    ${quantity}
                                    <button id="productIncreaser-${id}">+</button>
                                </td>
                                <td>${price}</td>
                                <td>${quantity * price}</td>
                            </tr>
                        `)}).join('')}
                    </table>
                    `;

                    productsInCart.forEach(product => {
                        const increase = (event) => {
                            console.log(event)
                            product.increaseQuantity()
                            CartView()
                        }
                        const button = document.getElementById(`productIncreaser-${product.id}`)
                        console.log(button)
                        button.addEventListener("click", increase)
                    })

                //Print total sum
                //Button: make order
            }
        }
